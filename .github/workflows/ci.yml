name: ci

on:
  push:
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go fmt (check)
        run: |
          test -z "$(gofmt -l .)" || (echo "gofmt needed" && gofmt -l . && exit 1)

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Go build
        run: go build ./...
